<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titre %}ESATIC CONCOURS{% endblock %}</title>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-wide">ESATIC Concours</a>
            <ul class="flex space-x-6 text-sm">
                <li><a href="#" class="hover:text-yellow-300 transition">Accueil</a></li>
                <li><a href="#" class="hover:text-yellow-300 transition">À propos</a></li>
                <li><a href="#" class="hover:text-yellow-300 transition">Résultats</a></li>
                <li><a href="#" class="hover:text-yellow-300 transition">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="flex-grow container mx-auto px-4 py-10">
        {% block content %}
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-blue-700 mb-4">Bienvenue sur la plateforme des concours ESATIC</h1>
            <p class="text-gray-600 text-lg">Accédez à vos informations, résultats et bien plus encore.</p>
        </div>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-4">
        <div class="text-center text-sm">
            © {{ now|date:"Y" }} ESATIC. Tous droits réservés.
        </div>
    </footer>

</body>
</html>
