<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESATIC INSCRIPTION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #4a4a4a;
            letter-spacing: 1.2px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="file"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1.8px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 6px #667eeaaa;
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover,
        button:focus {
            background: #5a6cd1;
            box-shadow: 0 12px 25px rgba(90,108,209,0.6);
            outline: none;
        }

        /* Style Django form as_p output */
        .fieldWrapper {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .fieldWrapper label {
            margin-bottom: 6px;
            font-weight: 500;
        }
        .fieldWrapper input,
        .fieldWrapper select {
            border-radius: 8px;
            border: 1.8px solid #ddd;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .fieldWrapper input:focus,
        .fieldWrapper select:focus {
            border-color: #667eea;
            box-shadow: 0 0 6px #667eeaaa;
            outline: none;
        }

        /* File input style */
        input[type="file"] {
            padding: 6px 10px;
        }

        /* Responsive */
        @media (max-width: 540px) {
            .container {
                padding: 25px 25px;
                margin: 0 10px;
            }
            button {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESATIC INSCRIPTION</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" aria-label="Submit inscription form">Soumettre</button>
        </form>
    </div>
</body>
</html>
